<div class="layer ng-hide" ng-click="hideForm()">
</div>

<div class="featured-quote">
  <p>{{quote.body}}</p>
  <p>by <a href="#/authors/{{author.id}}">{{author.lastName}}, {{author.firstName}}</a></p>
</div>
<div class="center-edit-delete">
  <a href="#/quotes/edit/{{quote.id}}">Edit</a>
  <button class="add-margin" ng-click="deleteForm()">Delete</button>
  <!-- <a href="#" ng-click="deleteForm()">Delete</a> -->
</div>


<div class="delete-form ng-hide">
  <form ng-submit="sendDelete()">
    <div class="form-wrapper">
      <p>Are you sure you want to delete this quote?</p>
      <a href="#" ng-click="hideForm()">Cancel</a>
      <button class="add-margin" type="submit" ng-submit="hideForm()">Yes</button>
    </div>
  </form>
</div>
