<div>
  <label>Search</label>
  <input id="search" type="text" ng-model="query"/>
  <label>Sort by</label>
  <select ng-model="orderProp">
    <option value="body">Body</option>
    <option value="author">Author:</option>
  </select>
  <button class="new-quote-link">Add New Quote</button>
  <!-- <a class="new-quote-link" href="#">Add New Quote</a> -->
</div>

<div class="line"></div>

<div class="quote" ng-repeat="quote in quotes | filter:query | orderBy:orderProp">
  <a href="#/quotes/{{quote.id}}">{{quote.body}}</a>
  by <a href="#/authors/{{author.id}}">{{quote.author.firstName}}, {{quote.author.lastName}}</a>
</div>

<div class="new-quote-form">
  <h3>New Quote</h3>
  <form method="POST" action="http://localhost:9393/quotes">
    <div>
      <label for="body">Body</label>
      <!-- HOW DO I MAKE THIS MUCH BIGGER? DO I HAVE TO USE CSS? -->
      <input type="text" name="body"/>
    </div>
    <div>
      <label>Author</label>
      <label for="author[firstName]">First</label>
      <input type="text" name="author[firstName]"/>

      <label for="author[lastName]">Last</label>
      <input type="text" name="author[lastName]"/>
    </div>
    <button type="submit">Register New Quote</button>
  </form>
</div>
