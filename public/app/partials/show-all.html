<input id="search" type="text" ng-model="query"/>
<select ng-model="orderProp">
  <option value="body">Body</option>
  <option value="author">Author</option>
</select>
<ul>
  <li ng-repeat="quote in quotes | filter:query | orderBy:orderProp">
    <a href="#/quotes/{{quote.id}}">{{quote.body}}</a>
    <a href="#/authors/{{author.id}}">{{quote.author.firstName}}, {{quote.author.lastName}}</a>
  </li>
</ul>

<h3>New Quote</h3>
<form method="POST" action="http://localhost:9393/quotes">
  <div>
    <label for="body">Body</label>
    <input type="text" name="body"/>
  </div>
  <div>
    <label for="author[firstName]">Author</label>
    <input type="text" name="author[firstName]"/>

    <label for="author[lastName]">Author</label>
    <input type="text" name="author[lastName]"/>
  </div>

  <button type="submit">Register New Quote</button>
</form>
